<mat-tab-group dynamicHeight>
    <mat-tab label="Deskripsi">
      <div class="example-large-box mat-elevation-z4">
        {{list.desc}}
      </div>
    </mat-tab>
    <mat-tab label="Bahan-Bahan">
      <div class="example-large-box mat-elevation-z4">
        <mat-selection-list #shoes [multiple]="false">
            Resep {{list.name}}
            <mat-list-option *ngFor="let igr of list.ingredients">
              {{igr}}
            </mat-list-option>
          </mat-selection-list>
      </div>
    </mat-tab>
  </mat-tab-group>
