<section class="vh-100" style="background-color:white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: rgba(202,154,78,255);">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-3">Sign in</h3>

              <div [formGroup]="loginForm">
                <div class="form-outline mb-4 mt-2">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="email" formControlName="email"/>
                </div>
    
                <div class="form-outline mb-4 mt-2">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="password" formControlName="password"/>
                </div>
              </div>
              <button mat-flat-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
